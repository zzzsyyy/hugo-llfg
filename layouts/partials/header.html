<!-- header.html -->
<header class="header">
    <nav class="navbar container">
        <div class="navbar-logo">
            {{ if ( ne .Site.Title "" ) }}
            <a class="navbar-item" href="{{ .Site.BaseURL | relLangURL }}">
                <h1>{{ .Site.Title }} </h1>
            </a>
            {{ end }}
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                {{ $relPermalink := .RelPermalink }}
                {{ range .Site.Menus.main }}
                {{ $url := .URL | relLangURL }}
                {{ $matchPage := hasPrefix $relPermalink $url}}
                <a class="navbar-item {{ if $matchPage }} navbar-item-active {{ end }}" href="{{ $url }}">{{ .Name
                    }}</a>
                {{ end }}
            </div>
        </div>
        <div class="navbar-end">
            <a class="navbar-item">
                <i class="fas fa-moon"></i>
            </a>
            <a class="navbar-item" href="/index.xml">
                <i class="fas fa-rss"></i>
            </a>
        </div>
    </nav>
</header>
