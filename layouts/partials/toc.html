{{ if .Params.toc }}
<aside class="post-toc sticky">
    <header>
        <h3>目录</h3>
    </header>
    <div id="sticky_toc">
        {{ with .TableOfContents }}
        {{ replace . "id=\"TableOfContents\"" "id='TableOfContents' class='nav nav-stacked'" | safeHTML }}
        {{ end }}
        {{- partial "series" . -}}
    </div>
    
</aside>
<script>
    window.addEventListener("DOMContentLoaded", () => {
        activateNavElementOnScroll();
    });
</script>
{{ end }}
