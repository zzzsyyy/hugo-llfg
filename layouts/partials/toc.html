{{ if .Params.toc }}
<aside class="post-toc sticky">
    <header>
        <h3>目录</h3>
    </header>
    <div id="sticky_toc">
        {{ .TableOfContents }}
        {{- partial "series" . -}}
    </div>
    
</aside>
<script>
    window.addEventListener("DOMContentLoaded", () => {
        activateNavElementOnScroll();
    });
</script>
{{ end }}
